<html>

    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
    <div id="farmingCats">
        Send Felynes to farm
        <br />
        <button onclick="farmClick(felynes)">Farm</button>
        <br />
        Resources: <span id="herbs">0</span>
        <br />
    </div>
    <div id="huntingCats">
        <br />
        Send Felynes on a hunt
        <br />
        <button onclick="meatClick(felynes)">Hunt</button>
        <br />
        meat: <span id="meat">0</span>
        <br />
    </div>
    <div id="hireCats">    
        <br />
        Hire an untrained Felyne
        <br />
        <button onclick="hireCat()">Hire</button>
        <br />
        Spare Felynes: <span id="felynes">1</span>
        <br />
        Hiring Cost: <span id="hiringCost">11</span>
        <br />
    </div>
    <div id="trainFarmCat">
        <br />
        Train a Felyne to farm
        <br />
        <button onclick="trainCatFarm()">Train</button>
        <br />
        Farmers: <span id="farmers">0</span>
        <br />
        Training Cost: <span id="trainingCostFarm">10</span>
        <br />
    </div>
    <div id="trainHuntingCat">
        <br />
        Train a Felyne to hunt
        <br />
        <button onclick="trainCatHunt()">Train</button>
        <br />
        Hunters: <span id="hunters">0</span>
        <br />
        Training Cost: <span id="trainingCostHunt">10</span>
    </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
